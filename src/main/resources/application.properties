# Server Configuration
server.port=9090

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/quiz?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring JPA properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT secret key to encrypt and decrypt data
jwt.secret=authentication-examportal

sonar.projectKey=com.exam:Quiz
sonar.sources=.
sonar.token=your_actual_sonar_token
sonar.sourceEncoding=UTF-8
sonar.java.binaries=bin
sonar.host.url=https://sonarcloud.io
